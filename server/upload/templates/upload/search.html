{% extends 'base.html' %}



{% block content %}

{% if user.is_authenticated %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name = "foldersubmitbutton">Search</button>
 </form>

{% else %}
	<p>You are not logged in</p>
  	<a href="{% url 'login' %}">login</a>
{% endif %}

{% endblock %}
