{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  <p><a href="{% url 'home' %}">Return to home</a></p>

{% else %}
	<p>You are not logged in</p>
  	<a href="{% url 'login' %}">login</a>
{% endif %}

{% endblock %}
