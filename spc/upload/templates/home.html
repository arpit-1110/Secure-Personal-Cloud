<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <body style="background-color:powderblue;">
  <p style="font-family: courier;"><a href="{% url 'logout' %}">Logout</a></p>
  <p style="font-family: courier;"><a href="upload/upload/">Upload</a></p>
  <p style="font-family: courier;"><a href="upload/view/">View</a></p>
  <p style="font-family: courier;"><a href="upload/newfolder/">View Folder</a></p>
  <p style="font-family: courier;"><a href="upload/search/">Search Files</a></p>
  <!-- <p><a href='' -->
  </body>
{% else %}
<body style="background-color:powderblue;">
  <p style="font-family: courier;">You are not logged in</p>
  <a href="{% url 'login' %}" style="font-family: courier;">Login</a>
  <div>
  <a href="accounts/signup/" style="font-family: courier;">Sign Up</a>
</div>
</body>
{% endif %}
{% endblock %}
