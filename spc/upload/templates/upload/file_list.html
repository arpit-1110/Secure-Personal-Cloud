{% extends 'base.html' %}

{% block content %}


{% if user.is_authenticated %}
  

  <p>Uploaded files:</p>
  <ul>
    {% for obj in files %}
      <li>
        <a href="{{ obj.document.url }}">{{ obj.location }}</a>
        <small>(Uploaded at: {{ obj.uploaded_at }})</small>
      </li>
    {% endfor %}
  </ul>


{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}

{% endblock %}
