{% extends 'base.html' %}

{% block content %}
  

  <p>Uploaded files:</p>
  <ul>
    {% for obj in files %}
      <li>
        <a href="{{ obj.document.url }}">{{ obj.document.name }}</a>
        <small>(Uploaded at: {{ obj.uploaded_at }})</small>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
